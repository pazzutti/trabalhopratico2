<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Pazzutti</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-custom justify-content-center">
        <a class="navbar-brand" href="#">Arthur Pazzutti</a>
    </header>

    <main class="container mt-5">
        <section id="perfil" class="mb-5">
            <h2>Perfil</h2>
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/150" alt="Avatar" class="rounded-circle mr-3">
                <div>
                    <h3>Nome</h3>
                    <p>Descrição do perfil</p>
                    <p>
                        <a href="#" class="mr-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="mr-2"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </p>
                </div>
            </div>
        </section>

        <section id="repositorios" class="mb-5">
            <h2>Repositórios</h2>
            <div class="row" id="repos-container">
                <!-- Repositórios -->
            </div>
        </section>

        <section id="conteudo-sugerido" class="mb-5">
            <h2>Conteúdo sugerido</h2>
            <div id="suggestedContentCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- Carrossel -->
                </div>
                <a class="carousel-control-prev" href="#suggestedContentCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#suggestedContentCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </section>

        <section id="colegas-trabalho">
            <h2>Colegas de Trabalho</h2>
            <div class="d-flex justify-content-between" id="colleagues-container">
                <!-- Colegas -->
            </div>
        </section>
    </main>

    <footer class="navbar navbar-expand-lg navbar-custom justify-content-center">
        <p>Pazzutti &copy; 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
